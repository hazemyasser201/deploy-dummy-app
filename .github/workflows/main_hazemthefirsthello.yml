# Docs: https://github.com/Azure/webapps-deploy
# GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy Vite React App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build
          # Copy web.config for SPA routing to dist folder
          cp web.config dist/web.config

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_803C7B59D311416BBA0953541FF523AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4E999F4684FE4D7ABC25CDC83E69BDA3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DF470D817F2D40BF9D9FC61B27FC9C4D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'hazemthefirsthello'
          slot-name: 'Production'
          package: ./node-app
